<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/icons8-simbolo-de-paz-30.png" >
    <link rel="stylesheet" href="./Style/style.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <div class="MainContainer">
            <div class="InputContainer">
                <img src="./src/A_Vector.png" id="logo" alt="Logo">
                <textarea name="encrypter" id="encrypter" cols="30" rows="30"  placeholder="Ingrese texto aqui"></textarea>
                
                <div class="textButton">
                    <img src="./src/Exclamacion_Vector.png" alt="excl">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="Buttons">
                    <button id="encryp" onclick="Encrypt()">Encriptar</button>
                    <button id="deencryp" onclick="Decrypt()">Desencriptar</button>
                </div>
            </div>
            <div class="EncriptedContainer">
                <div id="divEncripted" style="display: none;">
                    <p id="encriptedText"></p>
                    <button type="button" onclick="CopyText()"> Copiar </button>
                </div>
                <div id="divNotfound">
                    <img src="./src/MuÃ±eco.png" alt="munheco">
                    <h1>Ningun Mensaje fue encontrado</h1>
                    <p>Ingrese el texto que desee encriptar o desencriptar</p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./Script/Encrypter.js"></script>
</html>
